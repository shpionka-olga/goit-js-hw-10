<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/snackbar.css" />
</head>

<body>
    <section class="section-go-back">
        <a class="link-go-back" href="./index.html">Go to home</a>
    </section>
    <section class="section-form">
        <form class="form">
            <label class="input-label">
                Delay (ms)
                <input class="input-delay" type="number" name="delay" required />
            </label>
            <fieldset class="fieldset-state">
                <legend>State</legend>
                <label>
                    <input class="input-radio" type="radio" name="state" value="fulfilled" required />
                    Fulfilled
                </label>
                <label>
                    <input class="input-radio" type="radio" name="state" value="rejected" required />
                    Rejected
                </label>
            </fieldset>

            <button type="submit">Create notification</button>
        </form>
    </section>

    <script type="module" src="./js/2-snackbar.js"></script>

</body>

</html>
